<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV for Batch Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-xl shadow-md">
        <h2 class="text-3xl font-semibold mb-6">Upload CSV File for Batch Prediction</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-6">
                <label for="file" class="text-lg font-medium text-gray-700">Select CSV File</label>
                <input type="file" class="mt-2 p-3 border border-gray-300 rounded-md w-full" id="file" name="file"
                    required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-md mt-4 hover:bg-blue-600">Upload and
                Predict</button>
        </form>
    </div>

</body>

</html>
