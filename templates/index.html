<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-xl shadow-md">
        <h2 class="text-3xl font-semibold mb-6">Predict Student Performance</h2>
        <form method="POST">
            <div class="grid grid-cols-1 gap-6 mb-6">
                <div class="flex flex-col">
                    <label for="sex" class="text-lg font-medium text-gray-700">Sex</label>
                    <input type="number" class="mt-2 p-3 border border-gray-300 rounded-md" id="sex" name="sex"
                        required>
                </div>
                <div class="flex flex-col">
                    <label for="school" class="text-lg font-medium text-gray-700">School</label>
                    <input type="number" class="mt-2 p-3 border border-gray-300 rounded-md" id="school" name="school"
                        required>
                </div>
                <div class="flex flex-col">
                    <label for="address" class="text-lg font-medium text-gray-700">Address</label>
                    <input type="number" class="mt-2 p-3 border border-gray-300 rounded-md" id="address" name="address"
                        required>
                </div>
                <div class="flex flex-col">
                    <label for="famsize" class="text-lg font-medium text-gray-700">Family Size</label>
                    <input type="number" class="mt-2 p-3 border border-gray-300 rounded-md" id="famsize" name="famsize"
                        required>
                </div>
                <div class="flex flex-col">
                    <label for="Pstatus" class="text-lg font-medium text-gray-700">Parental Status</label>
                    <input type="number" class="mt-2 p-3 border border-gray-300 rounded-md" id="Pstatus" name="Pstatus"
                        required>
                </div>
                <div class="flex flex-col">
                    <label for="studytime" class="text-lg font-medium text-gray-700">Study Time</label>
                    <input type="number" class="mt-2 p-3 border border-gray-300 rounded-md" id="studytime"
                        name="studytime" required>
                </div>
                <div class="flex flex-col">
                    <label for="failures" class="text-lg font-medium text-gray-700">Failures</label>
                    <input type="number" class="mt-2 p-3 border border-gray-300 rounded-md" id="failures"
                        name="failures" required>
                </div>
                <div class="flex flex-col">
                    <label for="Mjob" class="text-lg font-medium text-gray-700">Mother's Job</label>
                    <input type="text" class="mt-2 p-3 border border-gray-300 rounded-md" id="Mjob" name="Mjob"
                        required>
                </div>
                <div class="flex flex-col">
                    <label for="Fjob" class="text-lg font-medium text-gray-700">Father's Job</label>
                    <input type="text" class="mt-2 p-3 border border-gray-300 rounded-md" id="Fjob" name="Fjob"
                        required>
                </div>
                <div class="flex flex-col">
                    <label for="reason" class="text-lg font-medium text-gray-700">Reason for Choosing School</label>
                    <input type="text" class="mt-2 p-3 border border-gray-300 rounded-md" id="reason" name="reason"
                        required>
                </div>
                <div class="flex flex-col">
                    <label for="guardian" class="text-lg font-medium text-gray-700">Guardian</label>
                    <input type="text" class="mt-2 p-3 border border-gray-300 rounded-md" id="guardian" name="guardian"
                        required>
                </div>
                <div class="flex flex-col">
                    <label for="age" class="text-lg font-medium text-gray-700">Age</label>
                    <input type="number" class="mt-2 p-3 border border-gray-300 rounded-md" id="age" name="age"
                        required>
                </div>
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white p-3 rounded-md mt-4 hover:bg-blue-600">Submit</button>
        </form>

        {% if predicted_grade %}
        <hr class="my-6">
        <h3 class="text-2xl font-semibold">Predicted Grade: {{ predicted_grade }}</h3>
        <h4 class="text-xl font-medium mt-4">Feedback:</h4>
        <p class="text-lg">{{ feedback }}</p>
        <h4 class="text-xl font-medium mt-4">Learning Path:</h4>
        <ul class="list-disc ml-8">
            {% for path in learning_path %}
            <li>{{ path }}</li>
            {% endfor %}
        </ul>

        <h4 class="text-xl font-medium mt-4">Model Explanation (SHAP):</h4>
        <div id="shap-explanation">
            {{ shap_explanation|safe }}
        </div>
        {% endif %}
    </div>

</body>

</html>
