<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Prediction Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-xl shadow-md">
        <h2 class="text-3xl font-semibold mb-6">Batch Prediction Results</h2>
        <table class="min-w-full border-collapse">
            <thead>
                <tr>
                    <th class="px-6 py-3 text-left text-lg font-medium text-gray-700 border-b">Student ID</th>
                    <th class="px-6 py-3 text-left text-lg font-medium text-gray-700 border-b">Predicted Grade</th>
                </tr>
            </thead>
            <tbody>
                {% for prediction in predictions %}
                <tr class="border-b">
                    <td class="px-6 py-3 text-lg">{{ loop.index }}</td>
                    <td class="px-6 py-3 text-lg">{{ prediction }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="mt-6 inline-block px-6 py-3 text-white bg-blue-500 rounded-md hover:bg-blue-600">Back to
            Single Prediction</a>
    </div>

</body>

</html>
